        <h2>¡Registrarte!</h2>
	</header>
    <div id="container">
        <h1>&bull;Registrate Aquí&bull;</h1>
        <div class="underline">
        </div>
        
        <form  action="mostrardatos.html" id="signupForm">
          <div class="name">
            <label for="fullname"></label>
            <input type="text" placeholder="Escribe tu nombre" name="fullname" id="fullname" >
          </div>
          <div class="apellido">
            <label for="apellido"></label>
            <input type="text" placeholder="Escribe tu apellido" name="apellido" id="apellido_input" >
          </div>
          <div class="email">
            <label for="email"></label>
            <input type="email" placeholder="Escribe tu email" name="email" id="email_input" >
          </div>

          <div class="telephone">
            <label for="name"></label>
            <input type="text" placeholder="Escribe tu telefono" name="telephone" id="telephone" >
          </div>
          <div class="subject">
            <label for="subject"></label>
            <select placeholder="Subject line"  id="luckynumber" >
              <option disabled hidden selected>Indique el nivel de socio que quieres ser</option>
              <option value="socio_normal">Socio Normal</option>
              <option value="socio_premiun">Socio Premiun</option>
            </select>
          </div>
          <div class="usuario">
            <label for="usuario"></label>
            <input type="text" placeholder="Escribe tu usuario" name="usuario" id="usuario" >
          </div>
          <div class="password">
            <label for="password"></label>
            <input type="password" placeholder="Escribe tu contraseña" name="password" id="password" >
          </div>
          <div class="password">
            <label for="password"></label>
            <input type="password" placeholder="Confirma tu contraseña" name="confirm_password" id="confirm_password" >
          </div>
          <br>
          <br>
          <br>
          <div class="submit">
            <input type="submit" value="Enviar Formulario"  id="form_button" />
          </div>
          <div class="submit2">
            <input type="button" value="Guardar Datos"  id="guardardatos" />
          </div>
          
        </form>
      </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
      <script src="js/registrarte.js"></script>
</body>
